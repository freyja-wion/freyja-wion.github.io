<script id="ch0103/17" type="dasd">
  var X1 = Number(prompt("请输入A的横坐标"));
  var Y1 = Number(prompt("请输入A的纵坐标"));
  var X2 = Number(prompt("请输入B的横坐标"));
  var Y2 = Number(prompt("请输入B的纵坐标"));
  var X3 = Number(prompt("请输入C的横坐标"));
  var Y3 = Number(prompt("请输入C的纵坐标"));
  var a = Math.sqrt((X2 - X1) * (X2 - X1) + (Y2 - Y1) * (Y2 - Y1));
  var b = Math.sqrt((X3 - X1) * (X3 - X1) + (Y3 - Y1) * (Y3 - Y1));
  var c = Math.sqrt((X3 - X2) * (X3 - X2) + (Y3 - Y2) * (Y3 - Y2));
  var p = (a + b + c) / 2;
  console.log(Math.sqrt(p * (p - a) * (p - b) * (p - c)).toFixed(2));
</script>

<script id="ch0104/20" type="sd">
  var a = parseFloat(prompt("请输入a"));
  var b = parseFloat(prompt("请输入b"));
  var c = parseFloat(prompt("请输入c"));
  if (b * b == 4 * a * c) {
    console.log("x1=x2=" + (-b / (2 * a)).toFixed(5));
  } else if (b * b > 4 * a * c) {
    console.log(
      "x1=" +
        ((-b + Math.sqrt(b * b - 4 * a * c)) / 2 / a).toFixed(5) +
        ";" +
        "x2=" +
        ((-b - Math.sqrt(b * b - 4 * a * c)) / 2 / a).toFixed(5)
    );
  } else {
    console.log(
      "x1=" +
        (-b / (2 * a)).toFixed(5) +
        "+" +
        (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) +
        "i" +
        ";" +
        "x2=" +
        (-b / (2 * a)).toFixed(5) +
        "-" +
        (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) +
        "i"
    );
  }
</script>
