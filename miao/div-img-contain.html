<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        margin: 0 auto;
        width: 500px;
      }

      img {
        width: 200px;
        height: 300px;
        border: 1px solid;
      }
      .first {
        object-fit: fill;
      }
      .second {
        object-fit: contain;
      }
      .third{
        object-fit: cover;
      }
      .fourth{
        object-fit: none;
      }
      .fifth{
        object-fit: scale-down;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h2>object-fit: fill</h2>
      <img class="first" src="./img/dlQ16t-igvzZiT3cSi3-9i.jpg" alt="" />
      <h2>object-fit: contain</h2>
      <img class="second" src="./img/dlQ16t-igvzZiT3cSi3-9i.jpg" alt="" />
      <h2>object-fit: cover</h2>
      <img class="third" src="./img/dlQ16t-igvzZiT3cSi3-9i.jpg" alt="" />
      <h2>object-fit: none</h2>
      <img class="fourth" src="./img/dlQ16t-igvzZiT3cSi3-9i.jpg" alt="" />
      <h2>object-fit: scale-down</h2>
      <img class="fifth" src="./img/dlQ16t-igvzZiT3cSi3-9i.jpg" alt="" />
    </div>
  </body>
</html>
