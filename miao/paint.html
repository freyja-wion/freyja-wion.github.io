<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>画图</title>
    <style>
      canvas {
        border: 2px solid #f0f;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <canvas width="500" height="500"></canvas>
  </body>
  <script>
    var canvas = document.querySelector("canvas");
    canvas.style.imageRendering = "pixelated"; //放大时的插帧方式：不插帧，直接放大像素
    var ctx = canvas.getContext("2d");

    function dot(x, y, color = "black") {
      x = Math.round(x);
      y = Math.round(y);
      ctx.fillStyle = color;
      ctx.fillRect(x, y, 1, 1);
    }
    /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
  </script>
  <script>
    // 不可更改上面的代码
    // 你的代码写在这里
    // YOUR CODE GOES BELOW
    //* 在 坐标 (42, 42) 画出一个点
    dot(42, 42, "red");
    // * 画一条实线
    for (let x = 0; x < 400; x++) {
      dot(x, 60, "black");
    }
    //     * 画一条一个实点一个空点的虚线
    for (let x = 50; x < 400; x++) {
      if (x % 2 == 0) {
        dot(x, 100, "blue");
      }
    }
    //     * 画一条两个实点两个空点的虚线
    for (let x = 30; x < 400; x++) {
      dot(x, 140, "green");
    }
    for (let x = 0; x < 400; x++) {
      dot(4 * x - 1, 140, "white");
    }
    for (let x = 0; x < 400; x++) {
      dot(4 * x, 140, "white");
    }

    //     * 画一条三个实点两个空点的虚线
    for (let x = 30; x < 400; x++) {
      dot(x, 180, "purple");
    }
    for (let x = 0; x < 400; x++) {
      dot(5 * x - 1, 180, "white");
    }
    for (let x = 0; x < 400; x++) {
      dot(5 * x, 180, "white");
    }
    //     * 画一条45度的斜线
    for (let x = 0; x < 500; x++) {
      dot(x + 200, x, "pink");
    }
    //     * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
    for (let x = 0; x < 400; x++) {
      dot(x, 2 * x, "grey");
    }
    //     * 画一条跨越画布左上角和右下角的对角线
    for (let x = 0; x < 500; x++) {
      dot(x, x, "grey");
    }
    //     * 画一个空心矩形
    for (let x = 100; x < 400; x++) {
      dot(x, 150, "red");
    }
    for (let x = 100; x < 400; x++) {
      dot(x, 300, "red");
    }
    for (let x = 0; x < 150; x++) {
      dot(100, x + 150, "red");
    }
    for (let x = 0; x < 150; x++) {
      dot(400, x + 150, "red");
    }
    //     * 画一个实心矩形
    for (let x = 0; x < 150; x++) {
      for (let y = 0; y < 70; y++) {
        dot(x + 300, y + 120, "violet");
      }
    }
    //     * 画两个个空心的圆，居中：
    //       * 一个半径为50像素
    //       * 一个半径为200像素

    for (let angle = 0; angle < 360; angle++) {
      dot(
        Math.cos((angle * Math.PI) / 180) * 50 + 250,
        Math.sin((angle * Math.PI) / 180) * 50 + 250,
        "green"
      );
    }
    for (let angle = 0; angle < 360; angle++) {
      dot(
        Math.cos((angle * Math.PI) / 180) * 200 + 250,
        Math.sin((angle * Math.PI) / 180) * 200 + 250,
        "green"
      );
    }
    //     * 画一个实心的圆，半径至少为100像素
    for (let x = 0; x < 200; x++) {
      for (let y = 0; y < 200; y++) {
        if (Math.pow(x - 100, 2) + Math.pow(y - 100, 2) <= 100 * 100) {
          dot(x + 50, y + 300, "orange");
        }
      }
    }
    //     * 画一个【大小合适】的sin(x)的图像
    for (let x = 0; x < 3600; x++) {
      dot(x, 50 * Math.sin(0.02 * x) + 200, "black");
    }
    //     * 画出rgb色彩空间的某一面（尺寸要大于100x100）
    var count = 0
    for (let x = 0; x < 150; x++) {
      for (let y = 0; y < 70; y++) {
       count++
        dot(x + 200, y + 60, "#"+ count);
      }
    }
    //       如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
    //       可以考虑如下几种矩阵：
    //          2 0
    //          0 2
    //          ------
    //          1  0.27
    //          0  1
    //          ------
    //          0.5    0.87
    //         -0.87  0.5
  </script>
</html>
